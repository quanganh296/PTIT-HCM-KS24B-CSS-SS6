<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
 <link rel="stylesheet" href="BT7.css">
</head>
<body>
    <div class="container mt-4">
        <h4>Rikkei cards</h4>
        <hr>
        <div class="card-container">
            <div class="card bg-dark text-white">
                <img src="https://i.pinimg.com/736x/16/55/b3/1655b346987cafce2e713b7703fd8117.jpg" class="card-img" alt="moon">
                <div class="card-img-overlay d-flex align-items-end">
                    <h5 class="card-title">Short title, long jacket</h5>
                </div>
            </div>
            <div class="card bg-dark text-white">
                <img src="https://i.pinimg.com/736x/85/67/9f/85679f543fe2d0439ce5383b1bd37aed.jpg" class="card-img" alt="flower">
                <div class="card-img-overlay d-flex align-items-end">
                    <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                </div>
            </div>
            <div class="card bg-dark text-white">
                <img src="https://i.pinimg.com/736x/cf/20/4d/cf204db57dfead2ba21857e5537bda8e.jpg" class="card-img" alt="jellyfish">
                <div class="card-img-overlay d-flex align-items-end">
                    <h5 class="card-title">Another longer title belongs here</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
