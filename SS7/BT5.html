<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói cước 5G</title>
    <link rel="stylesheet" href="BT5.css">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="package-card">
  
        <div class="package-header">
            <span>5G160B</span>
           
        </div>
        <img class="hot-icon" src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="Giảm giá">
   
        <div class="package-content">
            <p></span>Data: <span class="highlight">120Gb (4Gb/ngày)</span></p>
            <p><span class="info-line"></span>Giá: <span class="highlight">160.000 đ</span></span></p>
            <p><span class="info-line"></span>Nội mạng: <span class="highlight"> < 10 phút (tối đa 1000 phút/30 ngày)</span></span></p>
            <p><span class="info-line"></span>Ngoại mạng: <span class="highlight">100 phút</span></span></p>
            <p><span class="info-line"></span>Free data: <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></span></p>
            <p><span class="info-line"></span>Thời hạn: <span class="highlight">30 ngày</span></span></p>
            <p><span class="info-line"></span>(Sử dụng 4Gb/ngày)</span></p>
        </div>

       
        <div class="package-footer">
            <button class="register-btn"> <i class="fa-solid fa-pen-to-square" style="color: #dcdcdc;"></i> ĐĂNG KÝ</button>
            <button class="details-btn"><i class="fa-solid fa-share-from-square"></i>Chi tiết</button>
        </div>
    </div>
  

</body>
</html>
